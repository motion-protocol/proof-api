dist: xenial
language: php
php:
- 7.3
cache:
  directories:
  - vendor
before_script:
- cd src
- cp .travis.env .env
- composer self-update
- composer install --no-interaction
script:
- vendor/bin/phpunit
deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESS_KEY_ID
  secret_access_key: $SECRET_ACCESS_KEY
  region: eu-central-1
  app: proof-api
  env: ProofApi-env
  bucket_name: elasticbeanstalk-eu-central-1-600030182125
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
